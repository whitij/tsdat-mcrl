classname: tsdat.io.storage.FileSystemS3
parameters:
  bucket: mcrl-data-test
  region: us-west-2
  storage_root: instrument
  data_folder: netcdf
  data_storage_path: "{storage_root}/{datastream}/{data_folder}/year={year}/month={month}/day={day}"
  ancillary_storage_path: "{storage_root}/{datastream}/{ancillary_folder}/year={year}/month={month}/day={day}"
handler:
  classname: tsdat.io.handlers.NetCDFHandler
